<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheevendra | DevOps & Cloud Engineer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0d0d0d;
        }

        header nav a {
            color: #66fcf1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            text-align: center;
            padding: 100px 20px;
        }

        .main-content h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .main-content p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .main-content .social-icons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .main-content .social-icons a {
            position: relative;
            margin: 0 15px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #1f2833;
            color: #66fcf1;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .main-content .social-icons a:hover {
            transform: scale(1.2);
            background-color: #66fcf1;
            color: #0d0d0d;
        }

        .main-content .social-icons a::after {
            content: attr(data-popup);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #66fcf1;
            color: #0d0d0d;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .main-content .social-icons a:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .main-content .get-in-touch {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            border: 2px solid #66fcf1;
            color: #66fcf1;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .main-content .get-in-touch:hover {
            background-color: #66fcf1;
            color: #0d0d0d;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #0d0d0d;
            color: white;
            font-size: 0.9rem;
        }

        footer a {
            color: #66fcf1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            </a>
            <a href="https://github.com/Singhraul" target="_blank" data-popup="GitHub">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" style="width: 24px; height: 24px;">
            </a>
            <a href="#" target="_blank" data-popup="Portfolio">
                <img src="https://cdn-icons-png.flaticon.com/512/1055/1055672.png" alt="Portfolio" style="width: 24px; height: 24px;">
            </a>
            <a href="#" target="_blank" data-popup="Contact">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Contact" style="width: 24px; height: 24px;">

        </div>

</body>
